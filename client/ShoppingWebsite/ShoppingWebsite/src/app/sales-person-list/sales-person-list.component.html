<div class="container">
    <table class="table table-hover" id="keywords">
      <thead class="table-dark">
        <tr>
          <th><span>First Name</span></th>
          <th><span>Last Name</span></th>
          <th><span>Email</span></th>
          <th><span>Sales Volume</span></th>
          <th><span>Met Quota?</span></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tempSalesPerson of salesPersonList">
          <td class="lalign">{{ tempSalesPerson.firstName }}</td>
          <td class="lalign">{{ tempSalesPerson.lastName }}</td>
          <td class="lalign">{{ tempSalesPerson.email }}</td>
          <td>{{ tempSalesPerson.salesVolume | currency:'USD'}}</td>
          <td class="lalign">
            <div *ngIf="tempSalesPerson.salesVolume >= 60000; else myElseBlock">yes</div>
            <ng-template #myElseBlock>no</ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
